<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- layui-inline这个类作用是让元素在一行显示 -->
                <div class="layui-form-item layui-inline">
                    <!-- 动态获取所有分类选项 -->
                    <select name="cate_id"></select>
                </div>

                <div class="layui-form-item layui-inline">
                    <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                  </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width='150' />
                    <col width='180' />
                    <col width='150' />
                    <col width='150' />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox">

            </div>
        </div>
    </div>
    <!-- 定义模板引擎渲染tbody数据 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td id="td1">{{$value.title}}</td>
            <td id="td2">{{$value.cate_name}}</td>
            <td id="td3">{{$value.pub_data}}</td>
            <td id="td4">{{$value.state}}</td>
            <td>
                <button class="layui-btn layui-btn-xs" id="btn-edit">编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义模板引擎渲染文章分类下拉列表选项 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/art_list.js"></script>
</body>

</html>
